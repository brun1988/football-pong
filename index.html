<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Football Pong</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a472a;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Oswald', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 700px;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 3px solid #fff;
            border-radius: 8px;
            background: #2d5a3d;
        }
        
        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 71, 42, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        h1 {
            color: #fff;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
        }
        
        button {
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            background: #4CAF50;
            color: white;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            text-align: center;
        }
        
        #pauseBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            font-size: 1rem;
            z-index: 15;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="scoreBoard">
            <span id="playerScore">0</span>
            <span id="computerScore">0</span>
        </div>
        
        <button id="pauseBtn" onclick="togglePause()">⏸</button>
        
        <div id="menu">
            <h1>⚽ Football Pong ⚽</h1>
            <button onclick="startGame()">Play</button>
            <div class="controls-hint">
                Touch left side to move up<br>
                Touch right side to move down
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameRunning = false;
        let paused = false;
        
        // Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        function playSound(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }
        
        // Game objects
        const paddleWidth = 15;
        const paddleHeight = 80;
        
        const player = {
            x: 20,
            y: 0,
            score: 0,
            targetY: 0
        };
        
        const computer = {
            x: 0,
            y: 0,
            score: 0,
            speed: 4
        };
        
        const ball = {
            x: 0,
            y: 0,
            radius: 10,
            dx: 0,
            dy: 0,
            speed: 5
        };
        
        function initPositions() {
            player.x = 20;
            player.y = canvas.height / 2 - paddleHeight / 2;
            computer.x = canvas.width - 20 - paddleWidth;
            computer.y = canvas.height / 2 - paddleHeight / 2;
            resetBall();
        }
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;
            const angle = (Math.random() - 0.5) * Math.PI / 3;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed * Math.cos(angle);
            ball.dy = ball.speed * Math.sin(angle);
        }
        
        // Touch controls
        let touching = false;
        let touchY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touching = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchY = touch.clientY - rect.top;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touching) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchY = touch.clientY - rect.top;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touching = false;
        });
        
        // Mouse controls for testing
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            touchY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousedown', () => touching = true);
        canvas.addEventListener('mouseup', () => touching = false);
        
        function drawPitch() {
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            
            // Center line
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            
            // Center circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 40, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Football pattern
            ctx.fillStyle = '#000';
            for (let i = 0; i < 5; i++) {
                const angle = (i * 72 - 90) * Math.PI / 180;
                const px = ball.x + Math.cos(angle) * ball.radius * 0.5;
                const py = ball.y + Math.sin(angle) * ball.radius * 0.5;
                ctx.beginPath();
                ctx.arc(px, py, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawPaddle(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, paddleWidth, paddleHeight);
        }
        
        function update() {
            if (!gameRunning || paused) return;
            
            // Player follows touch
            if (touching) {
                player.targetY = touchY - paddleHeight / 2;
            }
            player.y += (player.targetY - player.y) * 0.2;
            player.y = Math.max(0, Math.min(canvas.height - paddleHeight, player.y));
            
            // Computer AI - very beatable with intentional mistakes
            // Only reacts sometimes with slow, imperfect tracking
            if (ball.dx > 0 && ball.x > canvas.width * 0.6) {  // Only when ball is past halfway
                // 30% chance to completely miss the ball
                if (Math.random() > 0.3) {
                    const targetY = ball.y - paddleHeight / 2;
                    // Very slow tracking (0.025 - much slower than player)
                    const errorMargin = (Math.random() - 0.5) * 60;
                    computer.y += (targetY + errorMargin - computer.y) * 0.025;
                }
                // Sometimes just stands still (70% chance)
            }
            computer.y = Math.max(0, Math.min(canvas.height - paddleHeight, computer.y));
            
            // Ball
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Walls
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
                playSound(150, 0.1);
            }
            
            // Player paddle
            if (ball.dx < 0 && 
                ball.x - ball.radius < player.x + paddleWidth &&
                ball.x + ball.radius > player.x &&
                ball.y > player.y &&
                ball.y < player.y + paddleHeight) {
                ball.dx *= -1;
                ball.x = player.x + paddleWidth + ball.radius;
                ball.speed += 0.3;
                playSound(400, 0.1);
            }
            
            // Computer paddle
            if (ball.dx > 0 && 
                ball.x + ball.radius > computer.x &&
                ball.x - ball.radius < computer.x + paddleWidth &&
                ball.y > computer.y &&
                ball.y < computer.y + paddleHeight) {
                ball.dx *= -1;
                ball.x = computer.x - ball.radius;
                ball.speed += 0.3;
                playSound(400, 0.1);
            }
            
            // Goals
            if (ball.x < 0) {
                computer.score++;
                playSound(300, 0.3);
                updateScore();
                resetBall();
            }
            if (ball.x > canvas.width) {
                player.score++;
                playSound(300, 0.3);
                updateScore();
                resetBall();
            }
        }
        
        function updateScore() {
            document.getElementById('playerScore').textContent = player.score;
            document.getElementById('computerScore').textContent = computer.score;
        }
        
        function draw() {
            ctx.fillStyle = '#2d5a3d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawPitch();
            drawPaddle(player.x, player.y, '#4CAF50');
            drawPaddle(computer.x, computer.y, '#2196F3');
            drawBall();
            
            if (paused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '36px Oswald';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('menu').style.display = 'none';
            audioCtx.resume();
            gameRunning = true;
            player.score = 0;
            computer.score = 0;
            updateScore();
            initPositions();
        }
        
        function togglePause() {
            paused = !paused;
        }
        
        // Start
        initPositions();
        gameLoop();
    </script>
</body>
</html>
